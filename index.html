<!DOCTYPE html>
<html dir="ltr">
<head>
  <title>Symphony Badge Builder</title>
</head>
<body>
<p style="color:white" id="result"></p>
<font color="black">Please Input Symphony User ID </font><br>
<textarea cols="20" id="SearchText" rows="1"></textarea><br>

<button onclick="myFunction()" type="button">Submit!</button>


<script>
function myFunction() {
    var result = document.getElementById("SearchText").value;
	document.getElementById("result").innerHTML = result;
	document.getElementById("abc").href="symphony:?userId=" + result;
}		
</script>
<br>
<br>
<a href="#" id="abc">
  <img src="https://symphony.com/images/web/logo/symphony-logo-nav-light.svg" alt="Symphony Badge" style="width:200px;height:120px;border:0;">
</a>
</body>
</html>
